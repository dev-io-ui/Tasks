<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body style="background-color: lightgray;">
    <h1 class="d-flex justify-content-center align-items-center text-primary-emphasis">Expense Tracker</h1>
    <div class="d-flex justify-content-center align-items-center vh-60">
    <form onsubmit="handleFormSubmit(event)" class="container m-3 ">
        <div class="container">
            <label for="name">Expense</label>
            <input type="number" class="form-control" id="name" name="name" required>
        </div>
        <div class="container">
            <label for="desc">Description</label>
            <input type="text" class="form-control" id="desc" name="desc" required>
        </div>
        <div class="container mt-3">
            <label for="selectOptions">Category</label>
            <select class="form-select" id="selectOptions" required>
                <option value="">Select</option>
                <option value="Utility">Utility</option>
                <option value="Travel">Travel</option>
                <option value="Subscriptions">Subscriptions</option>
                <option value="General">General</option>
            </select>
        </div>
        <div class="d-grid gap-2 col-1 mx-auto mt-3">
            <button type="submit" class="btn btn-success">Add Expense</button>
        </div>
    </form>
</div>

    <!-- List to display user details -->
    <ul id="listOfItem" class="container mt-4 list-group"></ul>


    <script src="index.js"></script>
</body>

</html>
